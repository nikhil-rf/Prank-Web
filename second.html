<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .hidden { display: none; }

    input {
      padding: 14px;
      font-size: 18px;
      border-radius: 999px;
      border: 1px solid #ddd;
      width: 80%;
      text-align: center;
      margin-bottom: 14px;
    }

    button {
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    .start-btn {
      background: var(--yes);
      color: #fff;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<!-- NAME ENTRY PAGE -->
<main class="card" id="namePage">
  <h1>Enter your Valentine‚Äôs name üíï</h1>
  <input id="nameInput" placeholder="Type name here..." />
  <br />
  <button class="start-btn" id="startBtn">Continue üíñ</button>
</main>

<!-- VALENTINE PAGE -->
<main class="card hidden" id="valentinePage">

  <h1><span id="valName"></span>, will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>YAY! üéâ</h2>
    <img
      src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
      width="300"
    />
  </section>
</main>

<script>
  const startBtn = document.getElementById("startBtn");
  const nameInput = document.getElementById("nameInput");
  const namePage = document.getElementById("namePage");
  const valentinePage = document.getElementById("valentinePage");
  const valName = document.getElementById("valName");

  startBtn.addEventListener("click", () => {
    const name = nameInput.value.trim() || "Hey you";
    valName.textContent = name;
    namePage.classList.add("hidden");
    valentinePage.classList.remove("hidden");
  });

  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag; dy /= mag;

    let newLeft = (b.left - z.left) + dx * 150;
    let newTop  = (b.top - z.top) + dy * 150;

    noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
    noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
    noBtn.style.transform = "none";
    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 300, spread: 120 });
  });
</script>
</body>
</html>
